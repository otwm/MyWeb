<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My Web</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav" th:with="requestURI=${#httpServletRequest.getRequestURI()}">
                <li class="active" th:class="${requestURI eq '/'}?'active':''">
                    <a href="/" th:href="@{/}">Home</a>
                </li>
                <li th:class="${#strings.contains(requestURI,'articles')}?'active':''">
                    <a href="/articles" th:href="@{/articles}">Article</a>
                </li>
                <li th:class="${#strings.contains(requestURI,'photos')}?'active':''">
                    <a href="/photos" th:href="@{/photos}">Gallery</a>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
</body>
</html>
