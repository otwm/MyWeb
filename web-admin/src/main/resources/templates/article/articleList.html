<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout/default"
      th:with="title='Article',operation='리스트'">
<head>
    <title>Article</title>
</head>
<body>
<script type="text/javascript" layout:fragment="script">
    $(document).ready(function () {
        $("#btnSearch").click(function (event) {
            event.preventDefault();
            alert('미구현이란다.');
        });
        $("#btnToWrite").click(function (event) {
            event.preventDefault();
            document.location.assign("/articles/form");
        });
        $("#btnDelete").click(function (event) {
            event.preventDefault();
            alert('미구현이란다.');
        });
    });
</script>
<div layout:fragment="content">
    <div class="panel panel-primary">
        <div class="panel-heading">Action Panel</div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="title">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목"/>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="content">내용</label>
                    <input type="text" class="form-control" id="content" placeholder="내용"/>
                </div>
                <button type="submit" class="btn btn-default" id="btnSearch">검색</button>
                <button type="submit" class="btn btn-primary" id="btnToWrite">글쓰기</button>
                <button type="submit" class="btn btn-danger" id="btnDelete">삭제</button>
            </form>
        </div>
    </div>

    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading" th:text="${items.totalElements} + ' 건'">x 건</div>
        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover text-center">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <th:block th:if="${items != null}">
                    <tbody th:each="item, status:${items}" th:remove="all-but-first">
                    <tr>
                        <td th:text="${items.totalElements - items.size * items.number - status.index}">1</td>
                        <td class="text-left">
                            <a th:href="@{/articles/{id}/form(id=${item.id})}" th:text="${item.title}">제목</a>
                        </td>
                        <td>글쓴이</td>
                        <td th:text="${item.createdDate}"></td>
                        <td th:text="${item.hit}">1</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>제목</td>
                        <td>글쓴이</td>
                        <td>2015-10-01</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>제목</td>
                        <td>글쓴이</td>
                        <td>2015-10-01</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>제목</td>
                        <td>글쓴이</td>
                        <td>2015-10-01</td>
                        <td>1</td>
                    </tr>
                    </tbody>
                </th:block>
                <th:block th:if="${items.totalElements == 0 }">
                    <tbody>
                    <tr>
                        <td colspan="5" class="text-center">자료가 없습니다.</td>
                    </tr>
                    </tbody>
                </th:block>
            </table>
        </div>
    </div>

    <nav class="text-center">
        <ul class="pagination"
            th:with="pageDisplaySize=10,prevOffset=5
            ,isFirstPageList=${items.number - prevOffset}
            ,start=${isFirstPageList lt 0 ? 0 : items.number - prevOffset}
            ,isLastPageList=${start + pageDisplaySize gt items.totalPages}
            ,end=${isLastPageList ? items.totalPages - 1: start + pageDisplaySize - 1}
            ,currentPage=${items.number eq 0}?1:${items.number + 1}
        ">
            <li th:class="${disabledForLeft}? 'disabled'"
                th:with="
                    disabledForLeft=${items.number le 0}
                    ,leftIink=${#httpServletRequest.getRequestURI() + '?page=' + (items.number - 1)}
                ">
                <a th:href="${disabledForLeft?'':leftIink}" aria-label="Previous"><span
                        aria-hidden="true">&laquo;</span></a>
            </li>
            <th:block th:each="item : ${#numbers.sequence(start,end)}"
                      th:with="isCurrent=${items.number eq item}">
                <li th:classappend="${isCurrent}? 'active':''">
                    <a th:href="${#httpServletRequest.getRequestURI() + '?page=' + item }">
                        <th:block th:text="${item + 1}">1</th:block>
                        <span class="sr-only" th:if="${isCurrent}">(current)</span></a>
                </li>
            </th:block>
            <li th:class="${disabledForRight}? 'disabled'"
                th:with="
                    disabledForRight=${items.number + 1 ge items.totalPages }
                    ,rightIink=${#httpServletRequest.getRequestURI() + '?page=' + (items.number + 1)}"
                    >
                <a th:href="${disabledForRight?'':rightIink}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
