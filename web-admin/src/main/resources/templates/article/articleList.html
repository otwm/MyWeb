<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout/default"
      th:with="title='Article',operation='리스트'">
<head>
    <title>Article</title>
</head>
<body>
<script type="text/javascript" layout:fragment="script">
    $(document).ready(function () {
        $("#btnSearch").click(function (event) {
            event.preventDefault();
            $("#searchForm").submit();
        });
        $("#btnToWrite").click(function (event) {
            event.preventDefault();
            document.location.assign("/articles/form");
        });
        $("#btnDelete").click(function (event) {
            event.preventDefault();
            alert('미구현이란다.');
        });
    });
</script>
<div layout:fragment="content">
    <div class="panel panel-primary">
        <div class="panel-heading">Action Panel</div>
        <div class="panel-body">
            <form class="form-inline" id="searchForm" method="get">
                <div class="form-group">
                    <label class="sr-only" for="title">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목"
                            name="title" th:value="${param.title != null ?param.title[0]:''}"/>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="content">내용</label>
                    <input type="text" class="form-control" id="content" placeholder="내용"
                            name="content"/>
                </div>
                <button type="submit" class="btn btn-default" id="btnSearch">검색</button>
                <button type="submit" class="btn btn-primary" id="btnToWrite">글쓰기</button>
                <button type="submit" class="btn btn-danger" id="btnDelete">삭제</button>
            </form>
        </div>
    </div>

    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading" th:text="${items.totalElements} + ' 건'">x 건</div>
        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover text-center">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <th:block th:if="${items != null}">
                    <tbody th:each="item, status:${items}" th:remove="all-but-first">
                    <tr>
                        <td th:text="${items.totalElements - items.size * items.number - status.index}">1</td>
                        <td class="text-left">
                            <a th:href="@{/articles/{id}/form(id=${item.id})}" th:text="${item.title}">제목</a>
                        </td>
                        <td>글쓴이</td>
                        <td th:text="${item.createdDate}"></td>
                        <td th:text="${item.hit}">1</td>
                    </tr>
                    </tbody>
                </th:block>
                <th:block th:if="${items.totalElements == 0 }">
                    <tbody>
                    <tr>
                        <td colspan="5" class="text-center">자료가 없습니다.</td>
                    </tr>
                    </tbody>
                </th:block>
            </table>
        </div>
    </div>

    <div th:replace="/fragments/pagination :: pagination"/>
</div>
</body>
</html>
