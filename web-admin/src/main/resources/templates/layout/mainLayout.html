      lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--  위의 3 메타 태그가 항상 앞쪽에 위치하여야 함.-->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!--<link rel="icon" href="/favicon.ico" th:href="@{/img/favicon.ico}"/>-->

    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">My Web</title>

    <!-- Bootstrap core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>

    <link href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"

<body role="document">
<div th:replace="/fragments/header :: header"/>

<div class="container theme-showcase" role="main" layout:fragment="content">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="page-header">
        <h1>Example page header <small>Subtext for header</small></h1>
    </div>
    <div class="jumbotron">
        <h1>Theme example</h1>

        <p>This is a template showcasing the optional theme stylesheet included in Bootstrap. Use it as a starting point
            to create something more unique by building on or modifying it.</p>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
